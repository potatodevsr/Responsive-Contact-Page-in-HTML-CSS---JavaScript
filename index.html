<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact in HTML CSS and JavaScript</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="contact-container">
        <div class="left-col"></div>

        <div class="right-col">
            <div class="theme-switch-wrapper">
                <label for="checkbox" class="theme-switch">
                    <input type="checbok" id="checbok">
                    <div class="slider round"></div>
                </label>
                <div class="description">Dark Mode</div>
            </div>


            <h1>Contact us</h1>

            <form id="contact-form" method="post">
                <label for="name">Full name</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit" id="submit" name="submit">Send</button>
            </form>

            <div id="error"></div>
            <div id="success-msg"></div>

        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
